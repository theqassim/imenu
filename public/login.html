<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>تسجيل الدخول | iMenu Partner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        /* Palette: Deep Luxury Space */
        --bg-dark: #0f1115;
        --bg-panel: rgba(30, 35, 45, 0.7);
        --primary: #d4af37; /* Royal Gold */
        --primary-glow: rgba(212, 175, 55, 0.4);
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.03);
        --danger: #ef4444;

        --radius-xl: 24px;
        --radius-md: 16px;
        
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        outline: none;
        -webkit-tap-highlight-color: transparent; /* إزالة الوميض عند اللمس في الموبايل */
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Tajawal", sans-serif;
        background-color: var(--bg-dark);
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(60, 80, 100, 0.1) 0%, transparent 40%);
        overflow: hidden; /* لمنع السكرول الزائد */
        color: var(--text-main);
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        animation: float 10s infinite ease-in-out;
      }
      .orb-1 {
        top: -10%; left: -10%;
        width: 300px; height: 300px;
        background: rgba(212, 175, 55, 0.1);
      }
      .orb-2 {
        bottom: -10%; right: -10%;
        width: 400px; height: 400px;
        background: rgba(60, 80, 100, 0.1);
        animation-delay: -5s;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, 20px); }
      }

      .container {
        position: relative;
        z-index: 10;
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* ضمان التوسط العمودي */
      }

      .login-card {
        background: var(--bg-panel);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-xl);
        padding: 50px 40px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 420px;
        position: relative;
        overflow: hidden;
        animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .login-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; height: 1px;
        background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
      }

      @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .logo-area {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 36px;
        font-weight: 900;
        margin-bottom: 5px;
        background: linear-gradient(135deg, #fff 20%, var(--primary) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1px;
      }

      .subtitle {
        text-align: center;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: var(--text-muted);
        font-size: 13px;
        padding-right: 5px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        transition: var(--transition);
        font-size: 16px;
        z-index: 2;
      }

      input {
        width: 100%;
        padding: 18px 20px 18px 50px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        color: #fff;
        font-family: inherit;
        font-size: 16px; /* 16px مهم جداً عشان الايفون ميعملش زووم */
        transition: var(--transition);
        appearance: none; /* إزالة الستايل الافتراضي للموبايل */
        -webkit-appearance: none;
      }

      input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: var(--primary);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
      }

      input:focus + i {
        color: var(--primary);
      }

      .btn-login {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, var(--primary), #966f1e);
        border: none;
        border-radius: 16px;
        color: #000;
        font-weight: 800;
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 15px;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      
      .btn-login::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        color: #fff;
      }

      .btn-login:hover::after {
        left: 100%;
      }

      .footer {
        text-align: center;
        margin-top: 35px;
        color: var(--text-muted);
        font-size: 12px;
        opacity: 0.6;
      }

      .renew-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(16, 185, 129, 0.15);
        color: #34d399;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        transition: 0.3s;
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
      }
      .renew-btn:hover { 
        background: rgba(16, 185, 129, 0.25); 
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
      }

      /* ====== Mobile Responsiveness Tweaks ====== */
      @media (max-width: 480px) {
        .container {
            padding: 15px; /* هوامش أقل للشاشة الصغيرة */
            align-items: center; /* توسيط عمودي */
        }
        
        .login-card {
            padding: 30px 20px; /* تقليل الحشو الداخلي للكارت */
            border-radius: 20px;
        }

        .logo {
            font-size: 28px; /* تصغير اللوجو */
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            padding: 15px 15px 15px 45px; /* تقليل ارتفاع الحقل */
            font-size: 16px; /* الحفاظ على الحجم لمنع الزووم */
        }
        
        .input-wrapper i {
            left: 15px; /* تظبيط مكان الأيقونة */
        }

        .btn-login {
            padding: 15px; /* زرار أنحف قليلاً */
        }

        .logo-area {
            margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
      <div class="login-card">
        <div class="logo-area">
            <div class="logo">iMenu System</div>
            <div class="subtitle">سجل دخولك لإدارة مطعمك باحترافية</div>
        </div>

        <form
          id="loginForm"
          onsubmit="
            event.preventDefault();
            handleLogin();
          "
        >
          <div class="form-group">
            <label>البريد الإلكتروني</label>
            <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
                <i class="fas fa-envelope"></i>
            </div>
          </div>

          <div class="form-group">
            <label>كلمة المرور</label>
            <div class="input-wrapper">
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  required
                />
                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer; pointer-events: auto;" onclick="togglePasswordVisibility()"></i>
            </div>
          </div>

          <button type="submit" class="btn-login" id="btn-submit">
            <span>تسجيل الدخول</span>
            <i class="fas fa-arrow-left" style="font-size: 14px"></i>
          </button>
        </form>

        <div class="footer">© 2026 iMenu System. All rights reserved.</div>
      </div>
    </div>

    <script>
      async function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const btn = document.getElementById("btn-submit");

        if (!email || !password) return;

        const originalHTML = btn.innerHTML;
        btn.innerHTML =
          '<i class="fas fa-circle-notch fa-spin"></i> جاري التحقق...';
        btn.style.opacity = "0.8";
        btn.disabled = true;

        try {
          const res = await fetch("/api/v1/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (data.status === "success") {
            const user = data.data.user;

            if (user.role === "admin") {
              localStorage.setItem("superAdminToken", data.token);

              Swal.fire({
                icon: "success",
                title: "مرحباً، Super Admin",
                showConfirmButton: false,
                timer: 1000,
                background: "#1e293b",
                color: "#fff",
              }).then(() => {
                window.location.href = "/super-admin";
              });
            } else if (user.role === "sales") {
              localStorage.setItem("salesToken", data.token);

              Swal.fire({
                icon: "success",
                title: `مرحباً، ${user.name}`,
                text: "جاري توجيهك للوحة المبيعات...",
                showConfirmButton: false,
                timer: 1000,
                background: "#1e293b",
                color: "#fff",
              }).then(() => {
                window.location.href = "/sales-dashboard";
              });
            } else if (["owner", "cashier", "kitchen"].includes(user.role)) {
              sessionStorage.setItem("ownerToken", data.token);
              sessionStorage.setItem("currentUserName", user.name);

              if (user.shiftEnd)
                sessionStorage.setItem("shiftEnd", user.shiftEnd);
              else sessionStorage.removeItem("shiftEnd");

              Swal.fire({
                icon: "success",
                title: `أهلاً بك، ${user.name}`,
                text: "جاري توجيهك للوحة التحكم...",
                showConfirmButton: false,
                timer: 1000,
                background: "#1e293b",
                color: "#fff",
              }).then(() => {
                window.location.href = "/owner";
              });
            } else {
              Swal.fire({
                title: "تنبيه",
                text: "ليس لديك صلاحية الوصول للوحة التحكم",
                icon: "warning",
                background: "#1e293b",
                color: "#fff"
              });
              btn.innerHTML = originalHTML;
              btn.disabled = false;
            }
          } else {
            // فحص خاص لرسالة انتهاء الاشتراك
            if (data.message && data.message.includes("انتهت فترة الاشتراك")) {
                Swal.fire({
                    icon: "warning",
                    title: "انتهت صلاحية الاشتراك",
                    html: `
                        <div style="line-height:1.6; color:#cbd5e1; font-size:15px; margin-bottom: 15px;">
                            عذراً، لقد انتهت فترة اشتراكك الحالية. <br>
                            لاستعادة الوصول للنظام والبيانات، يرجى التجديد.
                        </div>
                        <a href="https://wa.me/201040761680" target="_blank" class="renew-btn">
                            <i class="fab fa-whatsapp"></i> تجديد الاشتراك الآن
                        </a>
                    `,
                    background: "#0f172a", // Dark background for modal
                    color: "#fff",
                    showConfirmButton: false,
                    showCloseButton: true
                });
            } else {
                // رسائل الخطأ العادية
                Swal.fire({
                  icon: "error",
                  title: "خطأ",
                  text: data.message || "بيانات الدخول غير صحيحة",
                  background: "#1e293b",
                  color: "#fff",
                  confirmButtonColor: "#d4af37" // Matching gold color
                });
            }
            btn.innerHTML = originalHTML;
            btn.disabled = false;
          }
        } catch (e) {
          console.error(e);
          Swal.fire({
              title: "خطأ",
              text: "حدث خطأ في الاتصال بالسيرفر",
              icon: "error",
              background: "#1e293b",
              color: "#fff",
              confirmButtonColor: "#d4af37"
          });
          btn.innerHTML = originalHTML;
          btn.disabled = false;
        }
      }

      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");
        
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
            toggleIcon.style.color = "var(--primary)";
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
            toggleIcon.style.color = "var(--text-muted)";
        }
      }
    </script>
  </body>
</html>
