<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMenu | القائمة الرقمية الذكية</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&family=Playfair+Display:ital,wght@0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-deep: #030303;
        --gold-primary: #d4af37;
        --gold-light: #f9e59e;
        --gold-gradient: linear-gradient(
          135deg,
          #bf953f,
          #fcf6ba,
          #b38728,
          #fbf5b7
        );
        --text-grey: #a0a0a0;
        --card-surface: rgba(255, 255, 255, 0.03);
        --card-border: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Tajawal", sans-serif;
        background-color: var(--bg-deep);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .ambient-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 15% 50%,
            rgba(212, 175, 55, 0.08),
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(60, 60, 60, 0.4),
            transparent 50%
          );
        z-index: 0;
        animation: pulseBg 10s ease-in-out infinite alternate;
      }
      @keyframes pulseBg {
        0% {
          opacity: 0.6;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      .noise {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        z-index: 1;
        pointer-events: none;
      }

      .close-btn {
        position: absolute;
        top: 25px;
        right: 25px;
        z-index: 20;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        cursor: pointer;
        transition: 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .close-btn i {
        color: #fff;
        font-size: 18px;
        transition: 0.3s;
      }
      .close-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(90deg);
      }

      .card {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 380px;
        background: var(--card-surface);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        padding: 60px 30px;
        text-align: center;
        box-shadow:
          0 40px 80px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .logo-area {
        margin-bottom: 40px;
      }
      .logo-text {
        font-family: "Playfair Display", serif;
        font-size: 48px;
        font-weight: 700;
        font-style: italic;
        background: var(--gold-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        line-height: 1;
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.2));
      }
      .logo-sub {
        font-size: 11px;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        margin-top: 5px;
      }

      h1 {
        font-size: 26px;
        font-weight: 300;
        margin: 0 0 15px;
        color: #fff;
        line-height: 1.4;
      }
      h1 b {
        font-weight: 800;
        color: var(--gold-light);
      }

      p.desc {
        font-size: 15px;
        color: var(--text-grey);
        line-height: 1.7;
        margin-bottom: 40px;
        font-weight: 300;
        padding: 0 10px;
      }

      .features {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-bottom: 45px;
      }
      .feat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.03);
        transition: 0.3s;
        width: 80px;
      }
      .feat-item:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--gold-primary);
      }
      .feat-item i {
        font-size: 20px;
        color: var(--gold-primary);
      }
      .feat-item span {
        font-size: 11px;
        color: #ccc;
        font-weight: 500;
      }

      .cta-btn {
        position: relative;
        background: var(--gold-gradient);
        color: #000;
        text-decoration: none;
        padding: 18px 0;
        display: block;
        width: 100%;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 800;
        box-shadow: 0 10px 30px rgba(191, 149, 63, 0.3);
        transition: 0.3s;
        overflow: hidden;
      }

      .cta-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(191, 149, 63, 0.5);
      }

      .cta-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        transition: 0.5s;
      }
      .cta-btn:hover::after {
        left: 100%;
      }

      .footer {
        position: absolute;
        bottom: 25px;
        font-family: "Playfair Display", serif;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.3);
        letter-spacing: 1px;
      }

      @keyframes floatUp {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="ambient-bg"></div>
    <div class="noise"></div>

    <div class="close-btn" onclick="history.back()">
      <i class="fas fa-times"></i>
    </div>

    <div class="card">
      <div class="logo-area">
        <div class="logo-text">iMenu</div>
        <div class="logo-sub">Elite Digital Service</div>
      </div>

      <h1>حوّل مطعمك إلى<br /><b>وجهة رقمية فاخرة</b></h1>

      <p class="desc">
        تصميم يتحدث لغة الفخامة. امنح ضيوفك تجربة طلب سلسة عبر المنيو الذكي
        المرتبط بواتساب، بتكنولوجيا تليق بمكانتك.
      </p>

      <div class="features">
        <div class="feat-item">
          <i class="fas fa-crown"></i>
          <span>فخامة</span>
        </div>
        <div class="feat-item">
          <i class="fas fa-bolt"></i>
          <span>سرعة</span>
        </div>
        <div class="feat-item">
          <i class="fas fa-magic"></i>
          <span>ذكاء</span>
        </div>
      </div>

      <a href="https://wa.me/201040761680" class="cta-btn">
        تواصل معنا لتصميم المنيو
        <i class="fas fa-arrow-left" style="margin-right: 8px"></i>
      </a>
    </div>

    <div class="footer">Powered by iMenu &copy; 2026</div>
  </body>
</html>
